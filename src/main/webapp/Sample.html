<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample</title>
</head>
<body>
<script>
    function moveOn() {
        var answer = confirm("Ready to move on");
        if (answer) {
            window.location = "http://google.com";
        }
    }
    setTimeout(moveOn, 60000);
</script>

</body>
</html>
